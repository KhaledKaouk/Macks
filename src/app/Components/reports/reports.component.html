<div class="Report">
    <div class="PoFiledCheckList">
        <div class="CheckItem">
            <input id="{{keys[2]}}" (input)="AddOrDeleteIntoReport($event)" type="checkbox">
            <label for="{{keys[2]}}">Dealer Name </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[3]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[3]}}">Dealer Email </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[4]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[4]}}">Dealer Po </label>

        </div>
        <div class="CheckItem">
            <input id="{{keys[6]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[6]}}">Corinthian Po </label>

        </div>
        <div class="CheckItem">
            <input id="{{keys[12]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[12]}}">Ship By </label>

        </div>
        <div class="CheckItem">
            <input id="{{keys[14]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[14]}}">Corinthian Comments </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[15]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[15]}}">Alfemo Comments </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[16]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[16]}}">Status </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[18]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[18]}}">Factory ESA </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[20]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[20]}}">Facroty ETA </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[22]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[22]}}">Final Destination </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[23]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[23]}}">Container Number </label>
        </div>
        <div class="CheckItem">
            <input id="{{keys[25]}}" type="checkbox" (input)="AddOrDeleteIntoReport($event)">
            <label for="{{keys[25]}}">Approval Status </label>
        </div>

    </div>
    <div class="FilterSection">
        <div class="Options" [formGroup] = "Options">
            <div class="InputWraper">
                <label for="DealerName">Dealer Name</label>
                <select name="DealerName" type="text" id="DealerName" formControlName="DealerId"
                    aria-label="Dealer Name" placeholder="Dealer Name"
                    (change)="AddToSearchKeys($event,WantedDealersId,true)">
                    <option *ngFor="let Dealers of Dealers index as i" value={{Dealers.id}}>{{Dealers.name}}</option>
                </select>
            </div>
            <div class="InputWraper">
                <input class="input" name="DealerPo" id="DealerPo" type="text" aria-label="DealerPo"
                    placeholder="Dealer Po" (keyup)=AddToSearchKeys($event,WantedDealerPo)>
            </div>
            <div class="InputWraper">
                <input class="input" name="CorinthainPo" type="text" aria-label="CorinthainPo"
                    placeholder="CorinthainPo" (keyup)=AddToSearchKeys($event,WantedCorinthainPo)>
            </div>
        </div>
        <div id="Dealers">
            <label class="SearcHeader">Search Keys</label>
        </div>
        <a class="button" (click)= GenerateReport()>Generate Filtered Report</a>
        <a class="button" (click)= GenerateDefaultReport()>Generate Default Report</a>
    </div>
</div>
