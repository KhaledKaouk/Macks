<div class="Report">
    <div class="PoFiledCheckList">
        <label class="PoPropertyListHeader">Include:</label>
        <div class="CheckItem CheckAll">
            <input id="CheckAll" checked (input)="AddOrDeleteAllIntoReport($event)" type="checkbox">
            <label for="CheckAll">Select All </label>
        </div>
        <div class="CheckItem">
            <input id="dealerName" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)" type="checkbox">
            <label for="dealerName">Dealer Name </label>
        </div>
        <div class="CheckItem">
            <input id="dealerEmail" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="dealerEmail">Dealer Email </label>
        </div>
        <div class="CheckItem">
            <input id="dealerPoNumber" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="dealerPoNumber">Dealer Po </label>

        </div>
        <div class="CheckItem">
            <input id="corinthianPoNumber" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="corinthianPoNumber">Corinthian Po </label>

        </div>
        <div class="CheckItem">
            <input id="shipBy" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="shipBy">Ship By </label>

        </div>
        <div class="CheckItem">
            <input id="corinthianComments" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="corinthianComments">Corinthian Comments </label>
        </div>
        <div class="CheckItem">
            <input id="alfemoComments" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="alfemoComments">Alfemo Comments </label>
        </div>
        <div class="CheckItem">
            <input id="status" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="status">Status </label>
        </div>
        <div class="CheckItem">
            <input id="factoryEstimatedShipDate" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="factoryEstimatedShipDate">Factory ESA </label>
        </div>
        <div class="CheckItem">
            <input id="factoryEstimatedArrivalDate" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="factoryEstimatedArrivalDate">Facroty ETA </label>
        </div>
        <div class="CheckItem">
            <input id="finalDestLocation" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="finalDestLocation">Final Destination </label>
        </div>
        <div class="CheckItem">
            <input id="containerNumber" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="containerNumber">Container Number </label>
        </div>
        <div class="CheckItem">
            <input id="approvalStatus" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="approvalStatus">Approval Status </label>
        </div>
        <div class="CheckItem">
            <input id="invoiceDate" type="checkbox" name="CheckBox" checked (input)="AddOrDeleteIntoReport($event)">
            <label for="invoiceDate">Invoice Date </label>
        </div>

    </div>
    <div class="FilterSection">
        <label class="OptionsHeader">Search By</label>
        <div class="Options" [formGroup] = "Options">
            <div class="InputWraper">
                <label for="DealerName">Dealer Name</label>
                <select name="DealerName" type="text" id="DealerName" formControlName="DealerId"
                    aria-label="Dealer Name" placeholder="Dealer Name"
                    (change)="AddToSearchKeys($event,WantedDealersId,true)">
                    <option *ngFor="let Dealers of Dealers index as i" value={{Dealers._id}}>{{Dealers.name}}</option>
                </select>
            </div>
            <div class="InputWraper">
                <input class="input" name="DealerPo" id="DealerPo" type="text" aria-label="DealerPo"
                    placeholder="Dealer Po" (keyup)=AddToSearchKeys($event,WantedDealerPo)>
            </div>
            <div class="InputWraper">
                <input class="input" name="CorinthainPo" type="text" aria-label="CorinthainPo"
                    placeholder="CorinthainPo" (keyup)=AddToSearchKeys($event,WantedCorinthainPo)>
            </div>
            <div class="InputWraper">
                <label for="FromShipDate">From ESA</label>
                <input name="FromShipDate" type="date" formControlName="FromShipDate" class="input" aria-label="FromShipDate"
                     placeholder="From Ship Date">
            </div>
            <div class="InputWraper">
                <label for="ToShipDate">To ESA</label>
                <input name="ToShipDate" type="date" formControlName="ToShipDate" class="input" aria-label="ToShipDate"
                    placeholder="To Ship Date">
            </div>
        </div>
        <div id="Dealers">
            <label class="SearcHeader">Selected Filters</label>
        </div>
        <a class="button" (click)= GenerateReport()>Generate Filtered Report</a>
        <a class="button" (click)= GenerateWeeklyReport()>Generate weekly Report</a>
        <a class="button DefaultReport" (click)= GenerateDefaultReport()>Generate Default Report</a>
    </div>
</div>
