<div class="AddressHeader">
    <h1>Create Purchase Order</h1>
    <h2>Home / Create Purchase Order</h2>
</div>
<div class="CreatePo" [formGroup]="CreatePo">
    <div>
        <button (click)=OperNewDealerForm()>NewDealer</button>
    </div>
    <div class="InputWraper">
        <label for="DealerName">Dealer Name</label>
        <select name="DealerName" type="text" id="DealerName" formControlName="DealerId" aria-label="Dealer Name"
            placeholder="Dealer Name" >
            <option *ngFor= "let Dealers of Dealers index as i" value={{Dealers._id}}>{{Dealers.name}}</option>
        </select>
    </div>
    <div class="InputWraper">
        <input name="DealerPo" type="text" formControlName="DealerPo" aria-label="DealerPo" placeholder="Dealer Po">
    </div>

    <div class="InputWraper">
        <input name="CorinthainPo" type="text" formControlName="CorinthainPo" aria-label="CorinthainPo"
            placeholder="CorinthainPo">
    </div>
    <div class="InputWraper">
        <label for="port">Port Name</label>
        <select name="port" type="text" id="port" formControlName="port" aria-label="port Name"
            placeholder="port Name" >
            <option *ngFor= "let Port of Ports index as i" value={{Port.portName}}>{{Port.portName}}</option>
        </select>
    </div>

    <div class="InputWraper">
        <label for="ShipBy">Ship By</label>
        <input name="ShipBy" type="date" formControlName="ShipBy" aria-label="ShipBy"
            placeholder="Production Request Date">
    </div>
    <div class="InputWraper">
        <label for="InvoiceDate">Invoice Date</label>
        <input name="InvoiceDate" type="date" formControlName="InvoiceDate" aria-label="InvoiceDate"
            placeholder="Production Request Date">
    </div>

    <div class="InputWraper">
        <textarea name="Comments" type="text" formControlName="Comments" aria-label="Comments" maxlength="200"
            placeholder="Comments"> </textarea>
    </div>

    <div class="InputWraper">
        <label for="file">Upload Po</label>
        <input class="file" type="file" id="file" (change)=SaveFileInObject($event)>
    </div>

    <div class="InputWraper">
        <button (click)=Submit() [disabled]="(!CreatePo.valid || Loading)? true: false">Submit</button>
    </div>
</div>
<ng-progress id="myProgress"></ng-progress>
<simple-notifications></simple-notifications>
