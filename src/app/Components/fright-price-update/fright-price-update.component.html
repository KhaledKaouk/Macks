<div class="AddressHeader" style="height: 5rem;">
    <h1>Update Freight Price</h1>
</div>
<div class="CreatePo" [formGroup] = "UpdateFrightPriceForm">
    <div class="InputWraper"><input type="text" placeholder="Location" formControlName = "Location"></div>
    <div class="InputWraper">
        <label for="DeliveryType">Delivery Type</label>
        <select name="DeliveryType" type="text" id="DeliveryType" formControlName="DeliveryType" aria-label="DeliveryType"
            placeholder="DeliveryType" >
            <option value="Door Delivery">Door Delivery</option>
            <option value="Port Delivery">Port Delivery</option>
            <option value="Rail Ramp Inland">Rail Ramp Inland</option>
        </select>
    </div>
    <div class="InputWraper"><input type="text" placeholder="Price" formControlName = "Price"></div>
    <div class="InputWraper"><input type="text" placeholder="Port" formControlName = "Port"></div>
    <div class="InputWraper"><button (click) = Submit() [disabled]  = "!UpdateFrightPriceForm.valid">Submit</button></div>
    <div class="InputWraper"><button (click) = Close()>Cancel</button></div>
</div>
<ng-progress id="myProgress"></ng-progress>
<simple-notifications></simple-notifications>
