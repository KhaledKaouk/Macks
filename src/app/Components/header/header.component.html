<div class="topOfHeader fadeshow1">
    <div class="left">
        <img src="../assets/PhoneIcon.png" alt="">
        <a>252-258-3595</a>
    </div>
    <div class="right">
        <img src="../assets/email.png" alt="">
        <a>macksdistribution@gmail.com</a>
    </div>
</div>
<div class="middleOfHeader">
    <div>
        <a href="">Mack Distribution</a>
    </div>
    <div id="Hide" class="InputField">
        <input class="Hide" id="Searchinput" (input) = FilterPosByCorinthainPo($event) type="text" placeholder="Search">
        <button class="">
            <img class="searchIcon" src="../assets/searchicon.jpg" alt="">
        </button>
    </div>
    <div class="right">
        <img class="LogInIcon " routerLink="/LogIn" src="../assets/LoginIcon.png" alt="" *ngIf="!Logged()">
        <a class="" (click)=LogOut() style="margin: 0.5%;"
        *ngIf="Logged()">LogOut:</a>
        <a class="" *ngIf="Logged()" style="margin-left: 2px ;">{{SetUserName()}}</a>
    </div>
</div>
<div   class="bottomOfHeader">
    <label id="menuCheckBox" for="check">
        <img id="menuimg" src="../assets/menu.png" alt="">
    </label>
    <input type="checkbox" hidden id="check">
    <ul id="test">
        <li routerLink=""><label for="check">Home</label></li>
        <li routerLink="CreatePO" *ngIf = "CheckRole() === 'corinthian'"><label for="check">Holley</label></li>
        <li routerLink="Catalog"><label for="check">Catalog</label></li>
        <li routerLink="MyPos" *ngIf = "CheckRole() === 'corinthian'"><label for="check">MyPos</label></li>
        <li routerLink="Admin" *ngIf = "CheckRole() === 'admin'"><label for="check">Mack</label></li>
        <li routerLink="Alfemo" *ngIf = "CheckRole() === 'alfemo'"><label for="check">Alfemo</label></li>
        <li routerLink="FrightPrices" *ngIf = "CheckRole() !== '' && CheckRole() !== null "><label for="check">FreightPrices</label></li>
    </ul>
</div>
